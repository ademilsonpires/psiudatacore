<script>
  $(document).ready(function () {
    // Função para recuperar o token
    function getToken() {
      return localStorage.getItem('authToken');
    }
    var token = getToken();
    // Inicialize Select2
    $('.select2').select2({
      theme: 'bootstrap4'
    });
  });

  // Script para o comportamento do click no botão do formulário
  document.getElementById('filterForm').addEventListener('submit', function (event) {
    event.preventDefault();

    var clienteId = document.getElementById('clientes').value;
    var startDate = document.getElementById('startDate').value;
    var endDate = document.getElementById('endDate').value;

    if (!clienteId) {
      alert("Por favor, insira o código do cliente.");
      return;
    }

<!--    if (!startDate || !endDate) {-->
<!--      alert("Por favor, insira as datas inicial e final.");-->
<!--      return;-->
<!--    }-->

    // Redireciona para a página /mapa-psiuex com os parâmetros na URL
    window.location.href = `/mapa-psiuex?cliente=${clienteId}&startDate=${startDate}&endDate=${endDate}`;
  });
</script>
